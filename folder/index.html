    <header>
        <h1>Token Redemption</h1>
    </header>
    <main>
        <div id="info">
            <p>Nothing here yet...</p>
        </div>
        <form id="redeemForm">
            <input type="text" id="code" placeholder="Enter your token code here">
            <button type="submit">Redeem Token
            </button>
        </form>
        <div id="popup">
            <h2>Congratulations!</h2>
            <p id="coordinates" class="coordinates"></p>
            <button class="copy-button" data-clipboard-text="">Copy Coordinates</button>
            <button class="close-button">&times;</button>
        </div>
    </main>

    </footer>
    <script>
        var codes = [
            { code: 'ABC123', coordinates: '37.7749° N, 122.4194° W' },
            { code: 'DEF456', coordinates: '40.7128° N, 74.0060° W' },
            { code: 'GHI789', coordinates: '51.5074° N, 0.1278° W' }
        ];

        document.addEventListener('DOMContentLoaded', function () {
    var popup = document.getElementById('popup');
    var closeButton = document.querySelector('#popup .close-button');

    // Close pop-up when clicked on closebutton
    closeButton.addEventListener('click', function () {
        popup.style.display = 'none';
    });

    // Listen for form submit event
    document.getElementById('redeemForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var code = document.getElementById('code').value.trim();
        var found = false;
        for (var i = 0; i < codes.length; i++) {
            if (codes[i].code === code) {
                found = true;
                document.getElementById('coordinates').textContent = codes[i].coordinates;
                popup.style.display = 'block'; // Set display property to block
                break;
            }
        }
        if (!found) {
            alert('Invalid code. Please try again.');
            document.getElementById('code').value = '';
        }
    });
});
    </script>
    <script>// ...
        document.addEventListener('DOMContentLoaded', function () {
            // ...
            // Listen for click event on copy button
            document.querySelector('#popup .copy-button').addEventListener('click', function () {
                var coordinates = document.getElementById('coordinates').textContent;
                navigator.clipboard.writeText(coordinates).then(function () {
                    alert('Coordinates copied to clipboard!');
                }, function (err) {
                    console.error('Failed to copy coordinates to clipboard:', err);
                });
            });
            // ...
        });
    </script>
